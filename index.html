<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="icon" href="kue_3.png">
  <title>For You ðŸ¤—</title>
  <style>
    body {
      background: linear-gradient(135deg, #212529, #343a40); /* Latar belakang gradien */
      color: #e9ecef; /* Teks terang */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
    }
    #kotak-pesan {
      background-color: rgba(52, 58, 64, 0.9);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      border: 2px solid #17a2b8; /* Border untuk hiasan */
      animation: fadeIn 1s; /* Animasi masuk */
    }
    .bg {
      padding: 20px;
      border-radius: 10px;
      background-color: rgba(73, 80, 87, 0.9);
      width: 90%;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      border: 2px solid #17a2b8; /* Border untuk hiasan */
      animation: fadeIn 1s; /* Animasi masuk */
    }
    button {
      margin: 5px;
      transition: background-color 0.3s, transform 0.2s; /* Efek transisi */
    }
    button:hover {
      transform: scale(1.05); /* Efek hover */
    }
    a {
      color: #17a2b8; /* Warna link */
      display: block;
      margin-top: 15px;
      text-decoration: underline;
    }
    img {
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Bayangan untuk gambar */
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .icon {
      font-size: 20px;
      margin: 10px;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Icon -->
</head>
<body>
  <div id="kotak-pesan">
    <div class="pesan">
      Hay > <span id="nama"></span> ada ucapan ni dari <span id="nama2"></span>
      <button class="btn btn-primary" onclick="exit()"><i class="fas fa-check"></i> Oke</button>
    </div>
  </div>
  <audio src="lagu.mp3" id="musik"></audio>
  
  <div class="bg">
    <div class="content" id="content">
      <div class="atas" id="atas">
        <img src="kue_3.png" alt="" id="gambar" class="img-fluid mb-3">
      </div>
      <div class="bawah" id="bawah">
        <p id="ucapan" class="mb-3"></p>
        <button class="btn btn-success" id="btn" onclick="gantiGambar(this)"><i class="fas fa-birthday-cake"></i> Tiup lilinnya</button>
        <button class="btn btn-info" id="btn_2" onclick="ucapanCetak()"><i class="fas fa-arrow-right"></i> Next</button>
        <button class="btn btn-danger" id="btn_3" onclick="hapusKue()"><i class="fas fa-trash"></i> Next</button>
        <a id="link" href="#"><i class="fas fa-comment-dots"></i> Kasih pesan buat yang ngucapin</a>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
